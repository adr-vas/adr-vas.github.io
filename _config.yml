title: cvless
description: Jekyll theme for a beautiful online CV
baseurl: ""
url: https://adr-vas.github.io

theme: piazzai/cvless

# site settings
taglong: Jekyll theme for a beautiful online CV
tagshort: Jekyll theme
cv: true

# author settings
author:
  name: Adrian Vasquez
  email: adrian@vasquez.net
photo: assets/files/AV_Logo.png
joblines:
  - University of California, Berkeley
  - Bachelors of Science in Industrial Engineering and Operations Research
address: San Francisco, CA
phone: +1 415 412 8356

# profile links
profile:
  facebook: https://www.facebook.com/username
  x: https://x.com/username
  mastodon: https://mastodon.social/@username
  bluesky: https://bsky.app/profile/username.bsky.social
  instagram: https://www.instagram.com/username
  linkedin: https://www.linkedin.com/in/username
  xing: https://www.xing.com/profile/username
  stackoverflow: https://stackoverflow.com/users/0000000/username
  medium: https://medium.com/@username
  github: https://github.com/username

# build settings
permalink: pretty
exclude:
  - LICENSE
  - README.md
  - Gemfile
  - vendor/

plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap

sass:
  sourcemap: never
  
